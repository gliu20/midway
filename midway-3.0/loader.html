<!-- start loader -->
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    @keyframes midway-loader-spinner {
        0% {
            opacity: 0;
            transform: scale(.3) translateY(0px);
            filter: grayscale(1);
        }

        60% {
            opacity: .2;
            transform: scale(.5) translateY(-100px);
            filter: grayscale(.86);
            box-shadow: rgba(0, 0, 0, .6) 0px 5px 20px;
        }

        75% {
            transform: scale(.75) translateY(0px);
            opacity: .6;
            filter: grayscale(.43);
        }

        100% {
            transform: scale(1) translateY(0px);
            opacity: 1;
            filter: grayscale(0);
            box-shadow: rgba(0, 0, 0, .6) 0px 5px 20px;
        }
    }

    @keyframes midway-loader-spinner-wrapper {
        0% {
            transform: translateX(-50%) translateY(-50%) scale(.3);
            opacity: 1;
        }

        100% {
            transform: translateX(-50%) translateY(-50%) scale(1);
            opacity: 0;
            display:none;
        }
    }

    @keyframes midway-loader-spinner-esc {
        0% {
            transform: translateY(0%);
        }
        100% {
            transform: translateY(-70px);
        }
    }

    @keyframes midway-loader-spinner-hand {
        from {
            transform: rotate(-135deg);
        }

        to {
            transform: rotate(360deg);
        }
    }

    @keyframes midway-loader-loading-indicator {
        0% {
            width: 0%;
        }

        33% {
            width: 20%;
        }

        66% {
            width: 56%;
        }

        100% {
            width: 80%;
        }
    }

    @keyframes midway-loader-loading {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .midway-loader-spinner-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        animation: midway-loader-spinner-esc .3s 1.1s ease-in-out forwards;
    }

    .midway-loader-spinner-wrapper::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 90vmin;
        height: 90vmin;
        transform: translateX(-50%) translateY(-50%);
        background: #2196f333;
        border-radius: 9999px;
        opacity: 0;

    }
	/* hmm idk firefox performance is not *that* bad
    @supports (-webkit-appearance:none) {
        .midway-loader-spinner-wrapper:before {
            animation: midway-loader-spinner-wrapper .5s .7s ease-out forwards;
        }
    }
    firefox is very laggy with this animation; disable animation for it*/
    
	.midway-loader-spinner-wrapper:before {
        animation: midway-loader-spinner-wrapper .5s .7s ease-out forwards;
    }



    .midway-loader-spinner {
        max-width: 100%;
        margin: auto;
        display: block;
        width: 192px;
        height: 192px;
        border-radius: 50%;
        animation: midway-loader-spinner 1s 0s ease-out forwards;
        position: relative;
        background: #2196f3;
        opacity: 0;
        transform: scale(0);
        filter: grayscale(1);
    }

    .midway-loader-spinner-hand {
        transform-origin: 257px 257px;
        transform: rotate(-135deg);
        animation: midway-loader-spinner-hand .6s .8s ease-out forwards;
    }

    .midway-loader-loading-wrapper {
        position: absolute;
    	top: calc(50% + 70px);
        width: 100%;
        opacity: 0;
        animation: midway-loader-loading .2s 1.4s ease-in forwards;
        padding:20px 0px;
        background:inherit;
    }

    .midway-loader-loading {
        margin: auto;
        width: 300px;
        height: 8px;
        border-radius: 999px;
        background: #eee;
    }
	
	/*.midway-loader-loading-positioner {
        position: relative;
        top: 70px;
        background:#fff;
        padding-top:24px;
	}*/
	
    .midway-loader-loading-text {
        margin: 0;
        margin-top: 12px;
        text-align: center;
        font-family: Arial, sans, sans-serif;
        color: rgba(0, 0, 0, .6);
        font-size: 1.2rem;
    }

    .midway-loader-loading-indicator {
        background: #2196f3;
        height: 8px;
        border-radius: 999px;
        width: 0%;
        transition: width .2s ease;
    }

    .p1 .midway-loader-loading-indicator {
        width: 10%
    }

    .p2 .midway-loader-loading-indicator {
        width: 20%
    }

    .p3 .midway-loader-loading-indicator {
        width: 30%
    }

    .p4 .midway-loader-loading-indicator {
        width: 40%
    }

    .p5 .midway-loader-loading-indicator {
        width: 50%
    }

    .p6 .midway-loader-loading-indicator {
        width: 60%
    }

    .p7 .midway-loader-loading-indicator {
        width: 70%
    }

    .p8 .midway-loader-loading-indicator {
        width: 80%
    }

    .p9 .midway-loader-loading-indicator {
        width: 90%
    }


    #loader {
        height: 100%;
        width: 100%;
        position: absolute;
        opacity: 1;
        display: block;
        transition: opacity .2s 0s ease;
        background: #fff;
        z-index:9999;
    }

    #loader.loading-end {
        opacity: 0;
    }

    #loader.loading-end .midway-loader-loading-indicator {
        width: 100%;
    }

    @media (max-width: 420px) {
        .midway-loader-spinner {
        	width:160px;
        	height:160px;
        }
        .midway-loader-loading {
        	width:225px;
        }
        .midway-loader-loading-text {
        	font-size:1rem;
        }
        @keyframes midway-loader-spinner-esc {
        	0% {
            	transform: translateY(0%);
        	}
        	100% {
            	transform: translateY(-30px);
        	}
    	}
    }
    @media (max-height: 420px) {
        .midway-loader-spinner {
        	width:160px;
        	height:160px;
        }
        .midway-loader-loading {
        	width:225px;
        }
        .midway-loader-loading-text {
        	font-size:1rem;
        }
        @keyframes midway-loader-spinner-esc {
        	0% {
            	transform: translateY(0%);
        	}
        	100% {
            	transform: translateY(-30px);
        	}
    	}
    }
</style>
